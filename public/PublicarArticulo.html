</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col min-h-screen">
<header class="bg-background-light dark:bg-background-dark border-b border-black/10 dark:border-white/10 sticky top-0 z-20">
<div class="container mx-auto px-4">
<nav class="flex items-center justify-between py-4">
<div class="flex items-center gap-4">
    <div class="w-8 h-8 text-primary">
        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor" fill-rule="evenodd"></path>
        </svg>
    </div>
    <h1 class="text-xl font-bold text-black/90 dark:text-white/90">Marketplace UPDS</h1>
</div>
<div class="hidden md:flex items-center gap-8 text-sm font-medium text-black/70 dark:text-white/70">
<a id="inicio" class="text-sm font-medium text-muted-light dark:text-muted-dark hover:text-primary dark:hover:text-primary transition-colors" href="/index.html">Inicio</a>
<a id="articulosPublicados" class="text-sm font-bold text-primary" href="/articulosPublicados.html">Artículos Publicados</a>
<a id="articulosIntercambiados" class="text-sm font-medium text-muted-light dark:text-muted-dark hover:text-primary dark:hover:text-primary transition-colors" href="/articulosIntercambiados.html">Articulos comprados</a>
<a id="chat" class="text-sm font-medium text-muted-light dark:text-muted-dark hover:text-primary dark:hover:text-primary transition-colors" href="/chat.html">Chat</a>
</div>
<div class="flex items-center gap-4">
    <button id="startTour" 
        class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90">
        Iniciar Demostracion
    </button>
    <button id="notificacion" class="w-10 h-10 flex items-center justify-center rounded-full bg-background-light dark:bg-background-dark hover:bg-black/5 dark:hover:bg-white/5 text-black/60 dark:text-white/60 transition-colors">
        <span class="material-symbols-outlined">
            notifications
        </span>
    </button>
    <div id="perfil" class="w-10 h-10 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCIhdcx9dicMig4oHK1myGd1pWQPnVkgwA04o5rQN6a-gM9gbhP7tvJANO4lfAdbH4PAYpobAgC-R2KReDQ3KmmyRkVP7DO_fLYJNIZoAH9q6cHWyu7ph5xBikfvcHFVqjaV-udbbtwOSw8yetauBOBw0-IbhaFGOD-9wkxX2pKPIY0fUc5ixZqtxSLQZRWY90riJWlVy-jlUyzFJ0xh22ss7_H0tRTHwDwGzsiJOyBMPlwmqbdLDVP2izwFQL-JhRSwxpOr3YXrrA");'></div>

</nav>

</header>
<main class="flex-grow">
<div class="container mx-auto px-4 py-8 md:py-16">
<div class="max-w-2xl mx-auto bg-white/50 dark:bg-black/10 p-6 sm:p-8 rounded-xl shadow-sm">
<div class="mb-8 text-center">
<h2 class="text-3xl sm:text-4xl font-bold text-black/90 dark:text-white/90 mb-2">Publicar Artículo</h2>
<p class="text-black/60 dark:text-white/60">Comparte tus artículos con la comunidad estudiantil de la UPDS.</p>
</div>
<form id="formArticulo" class="space-y-6" enctype="multipart/form-data">
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80 mb-2" for="title">Nombre del Artículo</label>
<input class="w-full bg-background-light dark:bg-background-dark border border-black/10 dark:border-white/10 rounded-lg h-12 px-4 text-black/90 dark:text-white/90 focus:ring-2 focus:ring-primary focus:border-primary transition-all placeholder:text-black/40 dark:placeholder:text-white/40" id="title" placeholder="Ej: Libro de calculo I" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80 mb-2" for="description">Descripción</label>
<textarea class="w-full bg-background-light dark:bg-background-dark border border-black/10 dark:border-white/10 rounded-lg p-4 text-black/90 dark:text-white/90 focus:ring-2 focus:ring-primary focus:border-primary transition-all placeholder:text-black/40 dark:placeholder:text-white/40 resize-y" id="description" placeholder="Describe tu artículo" rows="4"></textarea>
</div>
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80 mb-2" for="precio">Precio</label>
<input class="w-full bg-background-light dark:bg-background-dark border border-black/10 dark:border-white/10 rounded-lg p-4 text-black/90 dark:text-white/90 focus:ring-2 focus:ring-primary focus:border-primary transition-all placeholder:text-black/40 dark:placeholder:text-white/40 resize-y" id="precio" placeholder="Ingresa un precio para tu articulo" type="number">
</div>
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80 mb-2" for="stock">Stock</label>
<input class="w-full bg-background-light dark:bg-background-dark border border-black/10 dark:border-white/10 rounded-lg p-4 text-black/90 dark:text-white/90 focus:ring-2 focus:ring-primary focus:border-primary transition-all placeholder:text-black/40 dark:placeholder:text-white/40 resize-y" id="stock" placeholder="Ingresa la cantidad de articulo que tienes" type="number">
</div>
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80 mb-2" for="category">Categoría</label>
<select class="form-select appearance-none w-full bg-background-light dark:bg-background-dark border border-black/10 dark:border-white/10 rounded-lg h-12 px-4 text-black/90 dark:text-white/90 focus:ring-2 focus:ring-primary focus:border-primary transition-all" id="category">
<option value="">Selecciona una categoría</option>
</select>
</div>
  <div>
    <label class="block text-sm font-medium text-black/80 dark:text-white/80 mb-2">Fotos del Artículo</label>
      <div class="flex items-center justify-center w-full">
        <label for="fileInput" 
          class="flex flex-col items-center justify-center w-full h-48 border-2 border-black/10 dark:border-white/20 border-dashed rounded-lg cursor-pointer bg-background-light dark:bg-background-dark hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <div class="flex flex-col items-center justify-center pt-5 pb-6 text-center">
            <span class="material-symbols-outlined text-4xl text-black/50 dark:text-white/50 mb-3">photo_camera</span>
            <p class="mb-2 text-sm text-black/70 dark:text-white/70"><span class="font-semibold">Sube una o varias fotos</span></p>
            <p class="text-xs text-black/50 dark:text-white/50">PNG, JPG, GIF hasta 10MB</p>
          </div>
        </label>
        <input id="fileInput" name="files" type="file" class="hidden" multiple>
      </div>

      <div class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-4 mt-4" id="previewContainer"></div>

  </div>
    <div class="flex flex-col-reverse sm:flex-row items-center justify-end gap-4 pt-4">
        <button id="btn-preview" class="w-full sm:w-auto flex items-center justify-center h-12 px-6 bg-transparent text-primary font-bold rounded-lg hover:bg-primary/10 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark transition-all" type="button">
            Previsualizar
        </button>
        <button id="btn-publish" class="w-full sm:w-auto flex items-center justify-center gap-2 h-12 px-6 bg-primary text-white font-bold rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark transition-all">
            <span>Publicar Artículo</span>
            <span class="material-symbols-outlined">swap_horiz</span>
        </button>
    </div>
</form>
</div>
</div>
</main>
</div>
</body>
