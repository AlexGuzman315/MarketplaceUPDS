<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace UPDS - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/estiloBotones.js"></script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <div class="flex flex-col min-h-screen">
        <main class="flex-grow flex items-center justify-center p-4">
            <div class="w-full max-w-md mx-auto bg-white dark:bg-background-dark/50 rounded-xl shadow-md p-8">
                <div class="flex flex-col items-center mb-8">
                    <div class="w-16 h-16 text-primary mb-4">
                        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor" fill-rule="evenodd"></path>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Marketplace UPDS</h1>
                </div>

                <form class="space-y-6" id="loginForm">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="email">Usuario o Correo Electrónico</label>
                        <input autocomplete="email" class="form-input block w-full px-4 py-3 rounded-lg bg-background-light dark:bg-gray-800/50 border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary text-gray-900 dark:text-white" id="email" name="email" placeholder="Ingresa tu usuario o correo" required="" type="email" />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="password">Contraseña</label>
                        <input autocomplete="current-password" class="form-input block w-full px-4 py-3 rounded-lg bg-background-light dark:bg-gray-800/50 border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary text-gray-900 dark:text-white" id="password" name="password" placeholder="Ingresa tu contraseña" required="" type="password" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-black/80 dark:text-white/80 mb-2" for="Rol">Tipo de Acceso</label>
                        <select class="form-select appearance-none w-full bg-background-light dark:bg-background-dark border border-black/10 dark:border-white/10 rounded-lg h-12 px-4 text-black/90 dark:text-white/90 focus:ring-2 focus:ring-primary focus:border-primary transition-all" id="rol">
                        </select>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="text-sm">
                            <a class="font-medium text-primary hover:text-primary/80" href="#">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>

                    <div>
                        <button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:focus:ring-offset-background-dark focus:ring-primary" type="submit">
                            Iniciar Sesión
                        </button>
                    </div>
                </form>

                <p class="mt-8 text-center text-sm text-gray-600 dark:text-gray-400">
                    ¿No tienes una cuenta?
                    <a class="font-medium text-primary hover:text-primary/80" href="/registrarse.html">Registrarse</a>
                </p>
            </div>
        </main>
    </div>
    <div id="toast-container" 
     class="fixed bottom-6 left-1/2 transform -translate-x-1/2 space-y-2 z-[9999] flex flex-col items-center">
  </div>
</body>
<script src="/js/login.js"></script>
<script src="/js/toast.js"></script>
</html>
